<div class="form-harizonal" #f="ngForm">
    <div class="form-group">
        <label class="col-md-2">User Name</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="username" ngModel/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Password/label>
        <div class="col-md-10">
            <input type="password" class="form-control" password="password" ngModel/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <button (click)="checkLogin(f.value)">Login</button>
        </div>
    </div>
</div>
