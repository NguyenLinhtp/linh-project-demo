<form class="form" #f=ngForm (ngSubmit)="SaveForm()" *ngIf="employee">
    <div class="form-group">
        <label>Username</label>
        <div><input type="text" name="username" [(ngModel)]="employee.name"> </div>
    </div>
    <div class="form-group">
        <label>Age</label>
        <div><input type="number" name="age" [(ngModel)]="employee.age"> </div>
    </div>
    <div class="form-group">
        <label>Status</label>
        <div><input type="checkbox" name="status" [(ngModel)]="employee.status"></div>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
        <button type="button"(click)="GotoEmployee()">Cancle</button>

    </div>

</form>
