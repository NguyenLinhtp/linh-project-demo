<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>Created At</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date}}</td>
            <td>
                <a [routerLink]="['/employee-detail',employee.id]">Show Detail</a>
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item" *ngFor="let page of pages"><a class="page-link" [routerLink]="['/employees']" [queryParams]="{pageNumber:page, filter:'a'}">{{page}}</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
